name: Run Tests

on:
  push:
    branches: [main]

jobs:
  run-tests:
    name: "Run Tests 🧪"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout  📭️
        uses: actions/checkout@v3

      - name: Set up nodejs 🚧
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies 📦
        run: npm ci

      - name: Run tests 🧪
        run: npm test
